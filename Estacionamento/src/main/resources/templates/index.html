<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Cadastro de Cliente</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">


<nav class="navbar navbar-dark bg-dark">
	<ul class="nav justify-content-center">
		<a class="navbar-brand" href="#">Estacione</a>
		<li class="nav-item"><a class="nav-link active" href="#">Clientes</a>
		</li>
		<li class="nav-item"><a class="nav-link" href="#">Cadastrar</a></li>
		<li class="nav-item"><a class="nav-link" href="#">Vagas</a></li>
		<li class="nav-item"><a class="nav-link" href="#">Teste</a></li>
	</ul>
</nav>



</head>
<body>
	<div class="container my-2">
		<h1>Clientes Cadastrados</h1>
		<a href="new" class="btn btn-primary btn-sm mb-3">Cadastre um novo
			Cliente</a> <br />
		<br />
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Código Cliente</th>
					<th>Nome</th>
					<th>Telefone</th>
					<th>E-mail</th>
					<th>Veículo</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente : ${listClientes}">
					<td th:text="${cliente.id_cliente}">Product ID</td>
					<td th:text="${cliente.nome}">Name</td>
					<td th:text="${cliente.telefone}">Brand</td>
					<td th:text="${cliente.email}">Made in</td>
					<td th:text="${cliente.veiculo}">veículo</td>

					<td><a th:href="@{'/edit/' + ${cliente.id_cliente}}"
						class="btn btn-primary">Editar</a> &nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/delete/' + ${cliente.id_cliente}}"
						class="btn btn-danger">Deletar</a></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
<footer class="bg-dark text-center text-white">
	<!-- Grid container -->
	<div class="container p-4 pb-0">
		<!-- Section: Social media -->
		<section class="mb-4">
			<!-- Facebook -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-facebook-f"></i></a>

			<!-- Twitter -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-twitter"></i></a>

			<!-- Google -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-google"></i></a>

			<!-- Instagram -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-instagram"></i></a>

			<!-- Linkedin -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-linkedin-in"></i></a>

			<!-- Github -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-github"></i></a>
		</section>
		<!-- Section: Social media -->
	</div>
	<!-- Grid container -->

	<!-- Copyright -->
	<div class="text-center p-3"
		style="background-color: rgba(0, 0, 0, 0.2);">
		© 2021 Copyright: <a class="text-white"
			href="https://mdbootstrap.com/">stacionamento.com.br</a>
	</div>
	<!-- Copyright -->
</footer>

</html>
