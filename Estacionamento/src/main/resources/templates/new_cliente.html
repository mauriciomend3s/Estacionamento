<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastre um novo Cliente</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">


<nav class="navbar navbar-dark bg-dark">
	<ul class="nav justify-content-center">
		<a class="navbar-brand" href="#">Stacionamento</a>
		<li class="nav-item"><a class="nav-link active" href="#">Clientes</a>
		</li>
		<li class="nav-item"><a class="nav-link" href="#">Cadastrar</a></li>
		<li class="nav-item"><a class="nav-link" href="#">Vagas</a></li>
	</ul>
</nav>


</head>
<body>
	<div class="container">
		<div class="row">

			<div class="col-6">
				<h1>Cadastre um novo Cliente</h1>
				<hr>
				<br />
				<form action="#" th:action="@{/save}" th:object="${cliente}"
					method="post">
					<div>
						<input type="text" th:field="*{nome}" placeholder="Nome"
							class="form-control mb-4">
					</div>

					<div>
						<input type="text" th:field="*{telefone}"placeholder="Telefone" 
						    class="form-control mb-4">
					</div>
					<div>
						<input type="text" th:field="*{email}" placeholder="E-mail"
							class="form-control mb-4">
					</div>
					<div>
						<input type="text" th:field="*{veiculo}" placeholder="Veículo"
							class="form-control mb-4">
					</div>

					<div>
						<button type="submit" class="btn btn-info col-2">Salvar</button>
					</div>
				</form>

				<hr>
				<a th:href="@{/}">Volte para lista de Clientes</a>

			</div>
		</div>
	</div>
	
	<footer class="bg-dark text-center text-white">
	<!-- Grid container -->
	<div class="container p-4 pb-0">
		<!-- Section: Social media -->
		<section class="mb-4">
			<!-- Facebook -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-facebook-f"></i></a>

			<!-- Twitter -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-twitter"></i></a>

			<!-- Google -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-google"></i></a>

			<!-- Instagram -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-instagram"></i></a>

			<!-- Linkedin -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-linkedin-in"></i></a>

			<!-- Github -->
			<a class="btn btn-outline-light btn-floating m-1" href="#!"
				role="button"><i class="fab fa-github"></i></a>
		</section>
		<!-- Section: Social media -->
	</div>
	<!-- Grid container -->

	<!-- Copyright -->
	<div class="text-center p-3"
		style="background-color: rgba(0, 0, 0, 0.2);">
		© 2021 Copyright: <a class="text-white"
			href="https://mdbootstrap.com/">stacionamento.com.br</a>
	</div>
	<!-- Copyright -->
</footer>
</body>


</html>
